<div id="scenarioButtons" ng-repeat="(key, value) in $ctrl.scenarios">
    <a class="waves-effect waves-light btn tooltipped" data-tooltip="{{$ctrl.getScenarioTooltipTextByKey(value.name);}}" data-position="bottom" title="{{$ctrl.getScenarioTooltipTextByKey(value.name);}}" ng-click="$ctrl.onclick(value)">{{value.name}}</a>
</div>
